name: Build and Release

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          java-version: '25-ea'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EasySigns
          path: target/EasySigns-*.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: EasySigns

      - name: Generate version
        id: version
        run: echo "version=v1.0.${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Rename JAR
        run: mv EasySigns-*.jar EasySigns-${{ steps.version.outputs.version }}.jar

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: EasySigns ${{ steps.version.outputs.version }}
          generate_release_notes: true
          append_body: true
          body: |

            ---

            ## Installation

            1. Download `EasySigns-${{ steps.version.outputs.version }}.jar` below
            2. Drop it in your server's `mods` folder
            3. Restart your server

            ## Quick Start

            ```
            /sign Hello World!
            /sign list
            /sign edit <id> New text here
            ```

            See [README](../../blob/master/README.md) for full documentation.

          files: EasySigns-${{ steps.version.outputs.version }}.jar
          draft: false
          prerelease: false
          make_latest: true
